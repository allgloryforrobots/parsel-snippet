<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>My First Parcel App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
        integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>

<body>

    <div id="animated-globe">

        <div class="datagate-info block-1">
            <div class="header">
                <div class="version">v. 1.23.7.4</div>
            </div>
            <img src="static/datagate.png" alt="" height="100" width="auto">
            <div class="info">Самая масштабная по количеству приложений система в области образования в мире. Мы предлагаем огромный пакет программного обеспечения, упрощающих работу и учебу в образовательных учреждениях. 
                Наша миссия - создание среды, которая позволяет раскрыть потенциал каждого ученика</div>
        </div>


        <form id="login-card" class="block-1" autocomplete='off' class='form'>

            <div class='control block-cube block-input'>
                <input name='username' placeholder='Имя пользователя' type='text'>
                <div class='bg-top'></div>
                <div class='bg-right'></div>
                <div class='bg'></div>
            </div>
            <div class='control block-cube block-input'>
                <input name='password' placeholder='Пароль' type='password'>
                <div class='bg-top'></div>
                <div class='bg-right'></div>
                <div class='bg'></div>
            </div>
            <button class='btn block-cube block-cube-hover' type='button'>
                <div class='bg-top'></div>
                <div class='bg-right'></div>
                <div class='bg'></div>
                <div class='text'>
                    Войти в систему
                </div>
            </button>
        </form>
    </div>

    <div class="help block-2">
        <button class='btn block-cube block-help' type='button'>
            <div class='bg-top'></div>
            <div class='bg-right'></div>
            <div class='bg'></div>
            <div class='text'>
                Помощь
            </div>
        </button>
    </div>

    <div class="changes block-2">
        <button class='btn block-cube block-help' type='button'>
            <div class='bg-top'></div>
            <div class='bg-right'></div>
            <div class='bg'></div>
            <div class='text'>
                Изменения
            </div>
        </button>
    </div>

</body>
<script src="three.min.js"></script>
<script src="vanta.birds.min.js"></script>
<script src="vanta.globe.min.js"></script>
<script src="app.js"></script>

</html>
