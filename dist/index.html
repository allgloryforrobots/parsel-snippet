    <div id="animated-globe">

<script type="text/javascript">var fire = true;
document.querySelector("body").onmouseover = ()=>{
    if (fire) {
        options = {
            // "cursorOuter": "circle-basic",
            "hoverEffect": "circle-move",
            "hoverItemMove": false,
            "defaultCursor": false,
            "outerWidth": 30,
            "outerHeight": 30
        };
        magicMouse(options);
        fire = false;
    }
};

</script>
